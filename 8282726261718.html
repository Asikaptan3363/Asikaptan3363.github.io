<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Buton Örneği</title>
<style>
  .blue-button {
    background-color: #5dade2; /* Açık mavi renk */
    color: white; /* Yazı rengi beyaz */
    border: none; /* Kenarlık yok */
    padding: 10px 20px; /* Buton boyutu */
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px; /* Köşeleri yuvarlak */
    cursor: pointer; /* Fareyi üzerine getirince pointer */
    transition: background-color 0.3s; /* Hover efekti */
  }

  .blue-button:hover {
    background-color: #3498db; /* Hover olunca koyulaşır */
  }
</style>
</head>
<body>

<a href="urunler.html" class="blue-button">Diğer sayfadaki ürünlere bak</a>

</body>
</html>
